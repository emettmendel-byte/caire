# CAIRE local development (optional)
# Run: docker compose up --build
# Backend: http://localhost:8000  |  Frontend: http://localhost:5173

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - caire-db:/app/data
    environment:
      - CAIRE_DB_PATH=/app/data/caire.db
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Proxy /api to backend container when running in Docker
      - VITE_API_HOST=http://backend:8000
    # Install deps into volume on start (volume is empty on first run); then start dev server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  caire-db:
